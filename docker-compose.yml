services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - 8000:8000/tcp
    environment:
      GEMINI_API_KEY: <GEMINI_API_KEY>
      DEBUG: False

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - 3000:3000/tcp
    # Edit the API URL at ./Frontend/next.config.ts
    depends_on:
      - backend